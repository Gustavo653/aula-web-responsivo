<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bem-vindo à Nossa Página</h1>
    </header>

    <main>
        <h2>Imagem madagascar</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5ykCqN-QcUUEVpxuY9-bKeS6ytd6yXZIAdg&s"
            alt="Imagem madagascar">

        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="mensagem" placeholder="Sua Mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Footer com ano 2025</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
