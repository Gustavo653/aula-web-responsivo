<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <header>
        <nav class="menu">
            <div>
                <img height="100px" width="100%" src="imagens/Madagascar.png" alt="Logo">
            </div>
            <div class="menu-hamburger">
                <img width="24px" height="24px" src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000">
            </div>
            <div class="menu-opcoes">
                <p><a href="#inicio">Início</a></p>
                <p><a href="#sobre">Sobre</a></p>
                <p><a href="#galeria">Galeria</a></p>
                <p><a href="#contato">Contato</a></p>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Bem-vindo!</h1>
        <section id="inicio">
            <h2>Início</h2>
            <p>Seja bem-vindo ao nosso site. Aqui você encontrará as melhores imagens de madagascar.</p>
        </section>

        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Site muito loco com foto dos madagascar.</p>
        </section>

        <section id="galeria">
            <h2>Galeria</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5ykCqN-QcUUEVpxuY9-bKeS6ytd6yXZIAdg&s"
                alt="Imagem madagascar">
            <img height="200px" width="300px" src="https://images.squarespace-cdn.com/content/v1/51ae5a1ee4b05d92110a91e7/1610635794723-ORAI0VTHBLYC1MWCE3A1/Expedicao+Fotografica+Madagascar+-+Fossa+-+_81A9285.jpg?format=1000w"
                alt="suçuarana">
            <p>Uma bela imagem de Madagascar para você apreciar.</p>
        </section>

        <section id="contato">
            <h2>Entre em Contato</h2>
            <form class="form" action="#" method="post">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="mensagem" placeholder="Sua Mensagem" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Footer com ano 2025</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
